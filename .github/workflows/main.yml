# .github/workflows/main.yml

name: Run HR Vision Agent

on:
  schedule:
    - cron: '*/20 * * * *'
  
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout repository
      uses: actions/checkout@v4

    - name: 2. Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # üëáüëáüëá –î–û–ë–ê–í–õ–ï–ù–ù–´–ô –®–ê–ì –î–õ–Ø –û–¢–õ–ê–î–ö–ò üëáüëáüëá
    - name: 3. Debug secrets
      run: |
        echo "GEMINI_API_KEY is set: ${{ env.GEMINI_API_KEY != '' }}"
        echo "CLOUDFLARE_WORKER_URL is set: ${{ env.CLOUDFLARE_WORKER_URL != '' }}"
        echo "SUPABASE_URL is set: ${{ env.SUPABASE_URL != '' }}"
        echo "TELEGRAM_API_ID is set: ${{ env.TELEGRAM_API_ID != '' }}"
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
    # üëÜüëÜüëÜ –ö–û–ù–ï–¶ –û–¢–õ–ê–î–û–ß–ù–û–ì–û –®–ê–ì–ê üëÜüëÜüëÜ

    - name: 4. Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 5. Run Python script
      run: python main.py
      env:
        # –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∏–º–µ–Ω–∞ –∑–¥–µ—Å—å –¢–û–ß–ù–û —Å–æ–≤–ø–∞–¥–∞—é—Ç —Å –∏–º–µ–Ω–∞–º–∏ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        SESSION_NAME: ${{ secrets.SESSION_NAME }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}