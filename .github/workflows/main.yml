# .github/workflows/main.yml

name: Run HR Vision Agent

on:
  schedule:
    # üëáüëáüëá –ò–ó–ú–ï–ù–ï–ù–ò–ï –ó–î–ï–°–¨ üëáüëáüëá
    # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 15 –º–∏–Ω—É—Ç, —Å 9:00 –¥–æ 16:00 –ø–æ –ú–°–ö (—á—Ç–æ —Ä–∞–≤–Ω–æ 6:00-13:00 UTC)
    - cron: '*/15 6-13 * * *'
  
  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å —ç—Ç–æ—Ç –≤–æ—Ä–∫—Ñ–ª–æ—É –≤—Ä—É—á–Ω—É—é —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã Actions
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout repository
      uses: actions/checkout@v4

    - name: 2. Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 4. Run Python script
      run: python main.py
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        SESSION_NAME: ${{ secrets.SESSION_NAME }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}